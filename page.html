<script type="text/javascript">
	$(window).load(function(){
		$(".header .header-nav .button").click(function(){
			if($(this).hasClass("active")){
				$(this).removeClass("active");
				$(".header .header-main").css('left','-100%');
			}else{
				$(this).addClass("active");
				$(".header .header-main").css('left','0px');
			}
		});

		$(document).click(function(){
			if($(".header .header-main").css('left','0px')){
				$(".header .header-nav .button").removeClass("active");
		 	    $(".header .header-main").css('left','-100%');
			}
		});
		$(".header .header-nav .button,.header .header-main").click(function(event){
		  	event.stopPropagation();
		});

	});	
</script>
