<script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="js/jquery.mousewheel.js"></script>
<script type="text/javascript" src="js/idangerous.js"></script>
<script type="text/javascript" src="js/swiper.js"></script>
<script type="text/javascript">
	$(window).load(function(){
		$(".header .header-nav .button").click(function(){
			if($(this).hasClass("active")){
				$(this).removeClass("active");
				$(".header .header-main").css('left','-100%');
			}else{
				$(this).addClass("active");
				$(".header .header-main").css('left','0px');
			}
		});

		$(document).click(function(){
			if($(".header .header-main").css('left','0px')){
				$(".header .header-nav .button").removeClass("active");
		 	    $(".header .header-main").css('left','-100%');
			}
		});
		$(".header .header-nav .button,.header .header-main").click(function(event){
		  	event.stopPropagation();
		});

	});	
</script>
